<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- Include header fragment -->
        <div th:replace="fragments/header.html"></div>

        <div class="main-content">
            <!-- Include sidebar fragment -->
            <aside th:replace="fragments/sidebar.html"></aside>

            <div class="content">
                <h1>Topics</h1>
                <a href="/topics/add">Add Topic</a>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Supervisor ID</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="topic : ${topics}">
                            <td th:text="${topic.id}"></td>
                            <td th:text="${topic.topicName}"></td>
                            <td th:text="${topic.topicDescription}"></td>
                            <td th:text="${topic.supervisorId}"></td>
                            <td th:text="${topic.topicType}"></td>
                            <td>
                                <a th:href="@{/topics/edit/{id}(id=${topic.id})}">Edit</a>
                                <a th:href="@{/topics/delete/{id}(id=${topic.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Include footer fragment -->
        <div th:replace="fragments/footer.html"></div>
    </div>
</body>
</html>
