<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sinh viên mới</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-card .card-header {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.15);
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-submit {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
            background: linear-gradient(135deg, #157347 0%, #198754 100%);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px 0 0 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Include Logo -->
    <div th:replace="Fragment :: logo"></div>

    <!-- Include Header -->
    <div th:replace="Fragment :: header"></div>

    <!-- Content -->
    <div class="container mt-4">
        <!-- Form Thêm Sinh Viên -->
        <div class="card form-card mb-4">
            <div class="card-header text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Thêm sinh viên mới</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/addnew}" method="post">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label for="studentId" class="form-label">Mã số sinh viên</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="studentId" name="studentId" 
                                       placeholder="Nhập mã số sinh viên" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="name" class="form-label">Họ và tên</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Nhập họ và tên" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="averageScore" class="form-label">Điểm trung bình</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-star"></i></span>
                                <input type="number" step="0.1" class="form-control" id="averageScore" name="averageScore" 
                                       placeholder="Nhập điểm trung bình" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="fas fa-plus-circle me-2"></i>Thêm sinh viên
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bảng Danh Sách Sinh Viên -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-list me-2"></i>Danh sách sinh viên</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead style="background: linear-gradient(135deg, #198754 0%, #157347 100%);">
                            <tr class="text-white">
                                <th>Mã số sinh viên</th>
                                <th>Họ và tên</th>
                                <th>Điểm trung bình</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${listSV}">
                                <td th:text="${student.studentId}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.averageScore}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="Fragment :: footer"></div>

    <!-- Include Scripts -->
    <div th:replace="Fragment :: scripts"></div>
</body>
</html>
